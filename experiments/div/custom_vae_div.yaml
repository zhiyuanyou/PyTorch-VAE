model_params:
  name: VanillaVAE
  encoder:
    type: models.encoders.resnet18
    kwargs:
      inchannels: &img_dim 3
  decoder:
    type: models.decoders.resnet18
    kwargs:
      inchannels: 512
      outchannels: *img_dim
  stride: 64
  latent_dim: 2048
  patch_size: &patch_size 128

data_params:
  type: CustomVAEDataset
  opt_dataset:
    train:
      dataroot_gt: /home/zyyou/datasets_bk/DIV2K/DIV2K_train_HR/
      enlarge_ratio: 100
      mode: RGB
      hflip: true
      resize:
        type: long
        size: 1024
      crop_size: *patch_size
    val:
      dataroot_gt: /home/zyyou/datasets_bk/DIV2K/DIV2K_train_HR/
      enlarge_ratio: 1
      mode: RGB
      hflip: true
      resize:
        type: long
        size: 1024
      crop_size: *patch_size
    train_batch_size: 32
    val_batch_size: 32
    num_workers: 16

exp_params:
  save_feature: false
  optimizer:
    type: AdamW
    kwargs:
      lr: 0.0001
      weight_decay: 0.0001
  lr_scheduler:
    type: MultiStepLR
    kwargs:
      milestones: [500, 800]
      gamma: 0.25
  kld_weight: 0.0001
  manual_seed: 1265

trainer_params:
  gpus: [0, 1, 2, 3]
  max_epochs: 1000

val_params:
  load_path: DIV/VanillaVAE/version_0/checkpoints/last.ckpt

logging_params:
  save_dir: DIV/
  name: VanillaVAE
