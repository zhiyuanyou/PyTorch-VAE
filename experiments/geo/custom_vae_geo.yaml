model_params:
  name: VanillaVAE
  encoder:
    type: models.encoders.resnet18
    kwargs:
      inchannels: 3
  decoder:
    type: models.decoders.resnet18
    kwargs:
      inchannels: 512
  stride: 64
  latent_dim: 2048
  patch_size: &patch_size 128

data_params:
  type: CustomVAEDataset
  opt_dataset:
    train:
      dataroot_gt: /home/zyyou/datasets_bk/GEO/train/
      enlarge_ratio: 100
      hflip: true
      resize: 256
      crop_size: *patch_size
    val:
      dataroot_gt: /home/zyyou/datasets_bk/GEO/train/
      enlarge_ratio: 1
      hflip: true
      resize: 256
      crop_size: *patch_size
    train_batch_size: 64
    val_batch_size: 64
    num_workers: 4

exp_params:
  save_feature: false
  optimizer:
    type: AdamW
    kwargs:
      lr: 0.0001
      weight_decay: 0.0001
  lr_scheduler:
    type: MultiStepLR
    kwargs:
      milestones: [500, 800]
      gamma: 0.25
  kld_weight: 0.0001
  manual_seed: 1265

trainer_params:
  gpus: [0, 1, 2, 3]
  max_epochs: 1000

val_params:
  load_path: GEO/VanillaVAE/version_0/checkpoints/last.ckpt

logging_params:
  save_dir: GEO/
  name: VanillaVAE
